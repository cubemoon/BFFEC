<!-- title -->
<h3 class="heading-mosaic">网站基本参数</h3>
<!-- title End -->

<div class="innerLR">
  <div class="widget widget-tabs">
    <div class="widget-head">
      <ul>
        <li class="active"><a href="#tab-1" data-toggle="tab">站点设置</li>
        <li><a href="#tab-2" data-toggle="tab">核心设置</a></li>
      </ul>
    </div>
    <div class="widget-body">
      <div class="tab-content">
        <div class="tab-pane active" id="tab-1">
          <form role="form">
            <!-- 左列 -->
            <div class="col-sm-6">
              <div class="form-group">
                <label for="">网站根网址：</label>
                <input type="text" class="form-control col-md-10" placeholder="网站根网址" />
                <span style="margin: 0;" class="btn-action single glyphicons circle_question_mark" data-toggle="tooltip" data-placement="top" data-original-title="网站根网址提示"><i></i></span>
                <div class="clearfix"></div>
              </div>
              <div class="form-group">
                <label for="">网站名称：</label>
                <input type="text" class="form-control col-md-10" placeholder="网站名称" />
                <span style="margin: 0;" class="btn-action single glyphicons circle_question_mark" data-toggle="tooltip" data-placement="top" data-original-title="网站名称提示"><i></i></span>
                <div class="clearfix"></div>
              </div>
              <div class="form-group">
                <label for="inputEmail">Email：</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" />
              </div>
              <div class="form-group">
                <label for="inputEmail">日期：</label>
                <div class="input-group">
                  <input type="text" id="datepicker" class="col-md-12 form-control" value="13/06/1988" />
                  <span class="input-group-addon glyphicons calendar"><i></i></span>
                </div>
              </div>
              <div class="form-group">
                <label for="">备注：</label>
                <textarea class="form-control" rows="2"></textarea>
              </div>
            </div>
            <!-- 左列End -->
            <!-- 右列 -->
            <div class="col-sm-6">
              <div class="form-group">
                <label for="">性别</label>
                <select class="form-control">
                  <option>男</option>
                  <option>女</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">切换字段：</label>
                <div>
                  <div class="make-switch" data-on-label="是" data-off-label="否" data-on="danger" data-off="default">
                    <input type="checkbox" checked>
                  </div>
                </div>
              </div>
            </div>
            <!-- 右列End -->
            <div class="clearfix"></div>
            <!-- 3区：按钮 -->
            <div class="form-actions right">
              <button type="button" class="btn btn-icon btn-default glyphicons circle_remove"><i></i>取消</button>
              <button type="submit" class="btn btn-icon btn-primary glyphicons circle_ok"><i></i>保存</button>
            </div>
            <!-- 3区：按钮 End -->
          </form>
        </div>
        <div class="tab-pane" id="tab-2">
          <p>核心设置内容 ... </p>
          <p>核心设置内容 ... </p>
          <p>核心设置内容 ... </p>
        </div>
      </div>
    </div>
  </div>
</div>
